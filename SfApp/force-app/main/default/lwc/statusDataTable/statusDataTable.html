<template>
    <div class="slds-box slds-theme--default">
        <div class="slds-text-color_inverse slds-text-heading_large" style="padding:0.5rem;background:#16325c">
            Sync Status
        </div>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <span>
                    <div style="width:300px; padding:0.5rem;">
                        Filter by Item type
                        <lightning-combobox name="filter" label="Type" value={selectedValue} variant="label-hidden"
                            options={options} onchange={handleChange} placeholder="Select Type to filter">
                        </lightning-combobox>
                    </div>
                </span>
            </div>
            <div class="slds-col">
                <span>
                    <div style="width:300px; padding:0.5rem;">
                        Filter by duration
                        <lightning-combobox name="filter" label="Period" value={selectedPeriodValue}
                            variant="label-hidden" options={periodOptions} onchange={handlePeriodChange}
                            placeholder="Select Duration to filter"></lightning-combobox>

                    </div>
                </span>
            </div>
        </div>


        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <a class="slds-th__action slds-text-link_reset" href="javascript:void(0);" role="button"
                            tabindex="0" onclick={sortRecs} name="Plz_type__c">
                            Item Type
                        </a>
                    </th>
                    <th class="" scope="col">
                        <a class="slds-th__action slds-text-link_reset" href="javascript:void(0);" role="button"
                            tabindex="0" onclick={sortRecs} name="Plz_Name__c">
                            Name
                        </a>
                    </th>
                    <th class="" scope="col">
                        <a class="slds-th__action slds-text-link_reset" href="javascript:void(0);" role="button"
                            tabindex="0" onclick={sortRecs} name="Plz_Status__c">
                            Status
                        </a>
                    </th>
                    <th class="" scope="col">
                        <a class="slds-th__action slds-text-link_reset" href="javascript:void(0);" role="button"
                            tabindex="0" onclick={sortRecs} name="Plz_Last_Time_Analyzed__c">
                            Last Sync Date
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template iterator:it={records}>
                    <tr class="slds-hint-parent" key={it.value.Id}>
                        <td data-label="Type">
                            <div class="slds-cell-wrap" title={it.value.Plz_type__c}>{it.value.type}</div>
                        </td>
                        <td data-label="Name">
                            <div class="slds-cell-wrap">{it.value.Plz_Name__c}</div>
                        </td>
                        <td data-label="Status">
                            <div class="slds-cell-wrap">
                                <lightning-icon icon-name={it.value.Plz_Icon__c} variant={it.value.Plz_flag__c}
                                    size="small">
                                </lightning-icon>
                                {it.value.Plz_Status__c}
                            </div>
                        </td>
                        <td data-label="Date">
                            <div class="slds-cell-wrap">{it.value.Plz_Last_Time_Analyzed__c}</div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
